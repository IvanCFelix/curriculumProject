<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="form_curriculum.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/e9e88d601f.js" crossorigin="anonymous"></script>
  <title>Curriculum</title>
</head>

<body class="body" onload="cargar_selects()">
  <div class="container">
    <div class="sidebar">
      <div class="img-container">
        <div class="circle-img">
          <img id="img_user" class="img-user" >
          <label for="pick-img-user" class="img-picker"></label>
          <input id="pick-img-user" type="file" style="display: none;" onchange="obtener_imagen(event);"/>
          <img  src="../Assets/icon_add_image.png" class="add-img" />
        </div>
        <label for="name-user">nombre</label>
        <input type="text" id="name-user" placeholder="Nombre.." />
        <label for="profesion">profesión</label>
        <input type="text" id="profesion" placeholder="Profesion.." />
        <label for="birth-date">Birth</label>
        <input type="date" id="birth-date"/>
        <label for="description-user">Describete</label>
        <textarea class="textarea" id="description-user" cols="40" rows="5"></textarea>
      </div>
      <div class="description-txt">
        <span class="p-a">Contacto:</span>
        <div class="renglon">
          <i class="far fa-envelope i"></i>
          <input class="input-a" id="email-user" placeholder="Email.." />
        </div>
        <div class="renglon">
          <i class="fas fa-phone i"> </i>
          <input class="input-a" id="phone-user" placeholder="Telefono.." />
        </div>
        <div class="renglon">
          <i class="fas fa-map-marked-alt i"></i>
          <input class="input-a" id="dress-user" placeholder="Adress.." />
        </div>
        <div class="line-a"></div>
      </div>

      <div class="renglon">
        <i class="fab fa-linkedin i"></i>
        <input class="input-a" id="linked-user" placeholder="Username linkedin.." />
      </div>
      <div class="renglon">
        <i class="fab fa-github-square i"></i>
        <input class="input-a" id="git-user" placeholder="GitHub Username.." />
      </div><div class="renglon">
        <i class="fab fa-twitter-square i"></i>       
        <input class="input-a" id="twitter-user" placeholder="Twitter Username.." />
      </div><div class="renglon">   
        <i class="fab fa-facebook-square i"></i>
        <input class="input-a" id="fb-user" placeholder="Facebook Username.." />
      </div>
      <button class="boton-guardar" onclick="update_data()">
        Guardar cambios
      </button>

      <button  class="boton-eliminar" onclick="cancel();">
        Cancelar
      </button>
    </div>
    <div class="content">
      <div class="schoolar-info">
      <h2>Experience:</h1>
        
            <select class="picker-aptitudes" id="selector_works" onchange="select_work();">
            </select>
            <div class="add-work" id="add_work">
              <label for="new-work">Name </label>
              <input class="input-a" id="new_work" placeholder="Work.." />
              <label for="job_name">Job</label>
              <input  type="text" class="input-a" id="job_name" placeholder="Work.." />
              <label for="description-work">Job description</label>
              <textarea class="textarea" id="description_work" cols="50" rows="5"></textarea>
              <button id="btn-add-work" class="boton-add" onclick="add_work();">Añadir</button>
              </div>
        
        </div>


        <div class="line-b"></div>
        <div class="schoolar-info">
          <h2>Desarrollo Academico:</h1>
            <div>
              <select class="picker-aptitudes" id="selector_school" onchange="select_school();">
              </select>
              <div id="add_school" class="add-school">
                <label for="new-school">Nombre de la Escuela</label>
                <input class="input-a" id="input-new-school" placeholder="School name.." />
                <label for="school_description">Description school</label>
                <input  type="text" class="input-a" id="school_description" placeholder="Description.."/>
                <label for="title_school">Title obteined  :</label>
                <input  type="text" class="input-a" id="title_school"  placeholder="Title.."/>
                <button id="btn-add-school" class="boton-add" onclick="add_school();">Añadir</button>
              </div>
             
        </div>
        <div class="line-b"></div>

        <h2 class="p-b">Software:</h2>
        <select class="picker-aptitudes" id="select_software" onchange="select_soft();">
        </select>
        <div id="add-software" class="add-software">
          <input class="input-a new-soft" id="input-new-soft" placeholder="Software.." />
          <div class="lvl-domain">
            <p class="p-b">Nivel de dominio:</p>
            <input type="range" id="range-soft" name="rango" min="1" max="5" list="lista-rango" />
            <datalist id="lista-rango">
                <option value="1" label="1">
                <option value="2" label="2">
                <option value="3" label="3">
                <option value="4" label="4">
                <option value="5" label="5">
              
            </datalist>
          </div>
          <button id="btn-add-software" class="boton-add" onclick="add_soft();">Añadir</button>
        </div>
        <div class="line-b"></div>

        <h2 class="p-b">Skills:</h2>
        <select class="picker-aptitudes" id="select_skills" onchange="select_skill();">
        </select>
        <div id="div-skills" class="add-skill">
          <input class="input-a new-soft" id="input-skill" placeholder="Skill.." />
          <div class="lvl-domain">
            <p class="p-b">Nivel de dominio:</p>
            <input type="range" id="range-skill" name="rango" min="1" max="5" list="lista-rango" />
            <datalist id="lista-rango">
                <option value="1" label="1">
                <option value="2" label="2">
                <option value="3" label="3">
                <option value="4" label="4">
                <option value="5" label="5">
            
            </datalist>
          <button id="btn-add-skill" class="boton-add" onclick="add_skill()">Añadir</button>
        </div>
    </div>
  </div>
  </div>
</body>


<script src="form_curriculum.js"></script>

</html>
