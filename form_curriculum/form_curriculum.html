<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form_curriculum.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e9e88d601f.js"
      crossorigin="anonymous"
    ></script>
    <title>Curriculum</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="sidebar">
        <div class="img-container">
          <div id="img-user" class="circle-img">
            <img src="../Assets/icon_add_image.png" class="add-img" />
          </div>
          <label for="name-user">nombre</label>
          <input type="text" id="name-user" placeholder="Nombre.." />
          <label for="profesion">profesión</label>
          <input type="text" id="profesion" placeholder="Profesion.." />
        </div>
        <div class="description-txt">
          <span class="p-a">Contacto:</span>
          <div class="renglon">
            <i class="far fa-envelope i"></i>
            <input class="input-a" id="email-user" placeholder="Email.." />
          </div>
          <div class="renglon">
            <i class="fas fa-phone i"> </i>
            <input class="input-a" id="phone-user" placeholder="Telefono.." />
          </div>
          <div class="renglon">
            <i class="fas fa-map-marked-alt i"></i>
            <input class="input-a" id="dress-user" placeholder="Adress.." />
          </div>
          <div class="line-a"></div>
        </div>
        <span class="p-a">Software:</span>
        <select class="picker-aptitudes">
          <option selected value="0">Add Software</option>
        </select>
        <div id="add-software">
          <input
            class="input-a new-soft"
            id="email-user"
            placeholder="Software.."
          />
          <div class="lvl-domain">
            <p class="p-a">Nivel de dominio:</p>
            <input
              type="range"
              name="rango"
              min="1"
              max="5"
              list="lista-rango"
            />
          </div>
          <button id="btn-add-software" class="boton-add">Añadir</button>
        </div>
        <div class="line-a"></div>

        <span class="p-a">Skills:</span>
        <select class="picker-aptitudes">
          <option selected value="0">Add skills</option>
        </select>
        <div id="div-skills">
          <input
            class="input-a new-soft"
            id="add-skill"
            placeholder="Skill.."
          />

          <button id="btn-save" class="boton-add">Añadir</button>
        </div>
        <button id="btn-add-skill" class="boton-guardar">
          Guardar cambios
        </button>
      </div>
      <div class="content"></div>
    </div>
  </body>

  <script src="form_curriculum.js"></script>
</html>
