<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="form_curriculum.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/e9e88d601f.js" crossorigin="anonymous"></script>
  <title>Curriculum</title>
</head>

<body class="body" onload="cargar_selects()">
  <div class="container">
    <div class="sidebar">
      <div class="img-container">
        <div class="circle-img">
          <label for="pick-img-user" class="img-picker"></label>
          <input id="pick-img-user" type="file" style="display: none;" />
          <img id="img-user" src="../Assets/icon_add_image.png" class="add-img" />
        </div>
        <label for="name-user">nombre</label>
        <input type="text" id="name-user" placeholder="Nombre.." />
        <label for="profesion">profesión</label>
        <input type="text" id="profesion" placeholder="Profesion.." />
        <label for="description-user">Describete</label>
        <textarea class="textarea" name="description-user" cols="40" rows="5">
        </textarea>
      </div>
      <div class="description-txt">
        <span class="p-a">Contacto:</span>
        <div class="renglon">
          <i class="far fa-envelope i"></i>
          <input class="input-a" id="email-user" placeholder="Email.." />
        </div>
        <div class="renglon">
          <i class="fas fa-phone i"> </i>
          <input class="input-a" id="phone-user" placeholder="Telefono.." />
        </div>
        <div class="renglon">
          <i class="fas fa-map-marked-alt i"></i>
          <input class="input-a" id="dress-user" placeholder="Adress.." />
        </div>
        <div class="line-a"></div>
      </div>
      <span class="p-a">Software:</span>
      <select class="picker-aptitudes" id="select_software">
      </select>
      <div id="add-software">
        <input class="input-a new-soft" id="new-soft" placeholder="Software.." />
        <div class="lvl-domain">
          <p class="p-a">Nivel de dominio:</p>
          <input type="range" name="rango" min="1" max="5" list="lista-rango" />
        </div>
        <button id="btn-add-software" class="boton-add">Añadir</button>
      </div>
      <div class="line-a"></div>

      <span class="p-a">Skills:</span>
      <select class="picker-aptitudes" id="select_skills">
        
      </select>
      <div id="div-skills">
        <input class="input-a new-soft" id="add-skill" placeholder="Skill.." />

        <button id="btn-save" class="boton-add">Añadir</button>
      </div>
      <button id="btn-add-skill" class="boton-guardar" onclick="guardar_datos()">
        Guardar cambios
      </button>
    </div>
    <div class="content">
      <h2>Experiencia:</h1>
        <div>
            <select class="picker-aptitudes" id="select_works">
            </select>
            <div class="add-work">
              <label for="new-work">Nombre de la Empresa</label>
              <input class="input-a" id="new-work" placeholder="Work.." />
              <label for="date-start-work">Fecha de Inicio</label>
              <input  type="date" class="input-a" id="date-start-work" placeholder="Work.." />
              <label for="date-end-work ">Fecha de termino</label>
              <input type="date" class="input-a" id="date-end-work" placeholder="Work.." />
              <label for="description-work">Descripcion del trabajo</label>
              <textarea class="textarea" name="description-work" cols="70" rows="5"></textarea>
              <button id="btn-add-work" class="boton-add">Añadir</button>
              <button id="btn-del-work" class="boton-eliminar">Eliminar</button>
            </div>
        
        </div>


        <div class="line-b"></div>
        <div class="schoolar-info">
          <h2>Desarrollo Academico:</h1>
            <div>
              <select class="picker-aptitudes" id="select_school">
              </select>
              <div class="add-school">
                <label for="new-school">Nombre de la Escuela</label>
                <input class="input-a" id="new-school" placeholder="School name.." />
                <label for="new-work">Fecha de Inicio</label>
                <input  type="date" class="input-a" id="date-start-school"  />
                <label for="new-work">Fecha que termino</label>
                <input type="date" class="input-a" id="dat-end-school"  />
                <label for="description-work">Reconocimiento obtenido:</label>
                <input  type="text" class="input-a" id="description-school"  />
                <button id="btn-add-work" class="boton-add">Añadir</button>
                <button id="btn-del-school" class="boton-del">Eliminar</button>
  
              </div>
             
        </div>
    </div>
  </div>
  </div>
</body>


<script src="form_curriculum.js"></script>

</html>
