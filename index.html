<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view_curriculum.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9e88d601f.js" crossorigin="anonymous"></script>

    <title>Curriculum</title>
</head>

<body class="body" onload="llenarInfo();">
    <a href="/form_curriculum/form_curriculum.html" class="float-btn">
        <i class="far fa-edit icon-float"></i>
        </a>
        
    <div class="container">
        <div class="experience">
            <div class="works-info" >
                <div class="line-a"></div>
                <h2 class="h2-b">Experience:</h1>
                    <div class="line-a"></div>
                    <div id="works-list">
                    </div>
            </div>
            <div class="software-info">
                <div class="line-a"></div>
                <h2 class="h2-b">Software:</h1>
                    <div class="line-a"></div>
                    <div class="soft-list" id="soft-list">
                    
                    </div>

            </div>
        </div>


        <!-- Comienza la barra de contenido-->

        <div class="content">
            <div class="img-container">
                <img id="img-user" class="circle-img">
            </div>
            <h2 class="h2-a" id="name-user"></h2>
            <h3 class="subtitle" id="profesion">Web Developer</h4>
            <div class="description-txt" >
                <div>
                   <p id="description-user">
                   </p>
                </div>
                <div class="line-a"></div>
            </div>

            <p class="p-a">Birth Date:</p>
            <span class="p-a" id="birth-date"></span>
            <p class="p-a">Adress:</p>
            <span class="p-a" id="adress-user"> </span>
            <p class="p-a">Phone:</p>
            <span class="p-a" id="phone-user"></span>
            <p class="p-a">Email:</p>
            <span class="p-a" id="email-user"></span>
            

            <div class="line-a"></div>

            <div class="social-net">
                <div class="linked-icon">
                    <a href="" id="linkedin-user"> <i class="fab fa-linkedin "></i>
                    </a>
                </div>
                <div class="fa-icon">
                    <a href="" id="fb-user"> <i class="fab fa-facebook-square"></i></a>
                </div>
                <div class="twi-icon">
                    <a href="" id="twitter-user"> <i class="fab fa-twitter-square "></i> </a>
                </div>
                <div class="git-icon">
                    <a href="" id="git-user"><i class="fab fa-github-square "></i></a>
                </div>






            </div>
        </div>

        <!-- Comienza la barra de educacion -->

        <div class="education">
            <div class="works-info">
                <div class="line-a"></div>
                <h2 class="h2-b">Education:</h2>
                    <div class="line-a"></div>
                    <div id="school-list">
                      
                    </div>
            </div>
            <div class="software-info">
                <div class="line-a"></div>
                <h2 class="h2-b">Skills:</h1>
                    <div class="line-a"></div>
                    <div class="skill-list" id="skill-list">

                     </div>

            </div>
        </div>
    </div>
</body>


<script src="view_curriculum.js"></script>

</html>
